<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 50px;
      right: 10px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    body {
      background-color: hsl(213.23deg 100% 86.64% / 45%);
    }

    .container {
      background-color: hsl(0, 0%, 100%);
      width: 300px;
      height: 500px;
      /* position: absolute; */
      /* top: 200px;
      left: 600px; */
      text-align: center;
      display: block;
      margin: auto;
    }

    .border-r {
      border-radius: 15px;
    }

    .qr-code-container {
      /* position: absolute; */
      margin: 50px;
    }

    .qr-code {
      height: 250px;
      width: 250px;
    }

    .text-container {
      /* position: absolute; */
      bottom: 10px;
      margin: 15px;
      object-fit: justify;
    }

    .text-container>h2 {
      font-family: Outfit;
    }

    .text-container>p {
      font-size: 15px;
      font-family: Outfit;
    }
  </style>
</head>

<body>
  <div class="container border-r">
    <div class="qr-code-container">
      <img class="qr-code border-r" src="./images/image-qr-code.png" alt="image-qr-code">
    </div>
    <div class="text-container">
      <h2>Improve your front-end skills by building projects</h2>
      <p> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
